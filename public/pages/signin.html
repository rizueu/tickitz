                            <h1 class="mb-4 fw-bold">Sign In</h1>
                            <p class="text-muted">Sign in with your data that you entered during your registration</p>

                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control py-3 px-4 rounded" id="email" placeholder="Write your email" aria-describedby="emailHelp">
                                </div>
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control py-3 px-4 rounded" placeholder="Write your password" id="password">
                                    <button style="right: 0; top: 15px; z-index: 10;" type="button" class="position-absolute eye">
                                        <svg style="width: 25px; height: 25px;" fill="none" stroke="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                    </button>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-3 rounded">Sign In</button>
                            </form>

                            <p class="text-center fs-6 my-4">Forgot your password? <a href="./forgotPassword.html">Reset now</a></p>
